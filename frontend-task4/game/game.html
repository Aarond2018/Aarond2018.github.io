<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../start-game/main.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="../images/user.png">
            <p class="username"> Username</p>
        </div>
        <div class="gameName">
            <p>Quizza</p>
        </div>
    </div>
    <div class="quizInterface">
        <div class="questionInterface_screen">
            <p class="questionNumberDisplay">Question 1 / 10</p>
            <div class="score">
                <img src="../images/icons8-star-30.png">
                <p class="score_points">0</p>
            </div>
            <div class="question"><p class="main_question">Who is the president of Nigeria?</p></div>
        </div>
        <div class="options">
            <div class="option option1"><p data-number="1" class="opt">A. Option1 </p></div>
            <div class="option option2"><p data-number="2" class="opt">B. Option2</p></div>
            <div class="option option3"><p data-number="3" class="opt">C. Option3</p></div>
            <div class="option option4"><p data-number="4" class="opt">D. Option4</p></div>
        </div>
        <button class="nextQuestion">Next Question</button>
    </div>
    <div class="footer">
        <p>Made by dAMi</p>
        <p>copyright&#169; 2020</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
